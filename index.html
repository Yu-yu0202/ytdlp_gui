<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>yt-dlp GUI</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>yt-dlp GUI</h2>
        <div id="message-area" style="display: none;"></div>
        <input type="url" id="vurl" placeholder="URL"/>
        <input type="text" id="filename" placeholder="ファイル名"/>
        <select id="format">
            <option value="bestaudio[ext=mp4]">MP3</option>
            <option value="bestaudio[ext=webm]">opus</option>
            <option value="bestaudio[ext=m4a]">m4a</option>
            <option value="bestaudio[ext=flac]">FLAC</option>
            <option value="bestmovie[ext=mp4]">MP4</option>
        </select>
        <button id="download">ダウンロード</button>
        <textarea disabled id="stdout" placeholder="標準出力"></textarea>
        <textarea disabled id="stderr" placeholder="標準エラー出力"></textarea>
        <footer>
            <span>yt-dlp Version: <span id="ytdlp_version">Obtaining...</span> </span>
        </footer>
        <script src="./lib/render.js"></script>
    </body>
</html>
